<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Engine Debug Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

    
</head>
<body class="container">
    <div class="row-4">
                <h1 class="mb-4" style="display: flex;justify-content: center;align-items: center;">Check Signal</h1>
                <form hx-post="/rule-sets/" hx-target="#rulesets-list" hx-swap="innerHTML" hx-indicator="#spinner">

                    <div class="mb-2">
                        <input type="text" name="signalid" id="signal" class="form-control" placeholder="Type here signal-id ..."/>
                    </div>

                    <button type="submit" class="btn btn-primary">
                    
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                        Start
                    </button>
                </form>
    </div>
    <div class="row mt-4 g-4">
        <div class="row-8">
            <h1 class="mb-4">Matched RuleSets:</h1>
        
            <ul class="list-group fs-5 me-5" id="rulesets-list">
                {{ block "rulesets-list-element" .}}



                {{ range .RuleSets }}
                <li class="list-group-item bg-transparent text-white"> 
                    <div class="card">
                        <h5 class="card-header">RuleSet-Id: {{ .Id }}</h5>
                        <div class="card-body">
                          <p class="card-text">Expect: {{ .Expect }}</p>
                        </div>
                    </div>
                </li>
                {{ end }}

                {{ end }}
            </ul>
        </div>

       

    </div>

</body>
</html>
